<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Forms</title>
</head>
<body>
  <div id="content">
    <fieldset id="info_pessoais">
      <legend>Teste</legend>

      <table class="table_form">
        <tr>
          <td><label for="nome">Nome: </label></td>
          <td colspan="5"><input type="text" name="nome" maxlength="40" required autofocus id="nome"></td>
        </tr>
        <tr>
          <td><label for="email">Email: </label></td>
          <td colspan="3"><input type="email" name="email" id="email" maxlength="50" required></td>
          <td><label for="cpf">CPF: </label></td>
          <td><input type="text" name="cpf" id="cpf" maxlength="11" required></td>
        </tr>
        <tr>
          <td><label for="endereco">Endereço: </label></td>
          <td colspan="5"><input type="text" name="endereco" id="endereco" maxlength="200" required></td>
        </tr>
        <tr>
          <td><label for="cidade">Cidade: </label></td>
          <td><input type="text" name="cidade" id="cidade" maxlength="28" required></td>
          <td><label for="estado">Estado: </label></td>
          <td><select name="estado" id="estado"></select></td>
        </tr>
        <tr>
          <td>
            <label for="casa">casa: </label>
          </td>
          <td><input type="radio" name="casa" id="casa"></td>
          <td>
            <label for="apartamento">Apartamento: </label>
          </td>
          <td><input type="radio" name="apartamento" id="apartamento"></td>
        </tr>
      </table>
    </fieldset>

    <fieldset id="ultimo_emprego">
      <legend>Último emprego</legend>

      <table class="table_form">
        <tr>
          <td><label for="resumo">Resumo: </label></td>
          <td><textarea name="resumo" id="resumo" maxlength="1000" required></textarea></td>
        </tr>
        <tr>
          <td><label for="cargo">Cargo: </label></td>
          <td><input type="text" id="cargo" maxlength="40" required></td>
        </tr>
        <tr>
          <td><label for="desc_cargo">Descrição do cargo: </label></td>
          <td><input type="text" id="desc_cargo" maxlength="500" required></td>
        </tr>
        <tr>
          <td><label for="data_inicio">Data de início: </label></td>
          <td><input type="date" id="data_inicio" required></td>
        </tr>
      </table>
    </fieldset>
  </div>
  <script src="script.js"></script>
</body>
</html>
