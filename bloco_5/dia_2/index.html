<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let = selectorQ01 = document.querySelector('body');
      let newElementH1Q01 = document.createElement('h1');

      newElementH1Q01.innerText = "Exercício 5.2 - JavaScript DOM";

      selectorQ01.appendChild(newElementH1Q01);

      let selectorQ02 = document.querySelector('body');
      let newElementQ02 = document.createElement('div');

      newElementQ02.setAttribute('class', 'main-content');

      selectorQ02.appendChild(newElementQ02);
    </script>
  </body>
</html>
